<!doctype html>
<html amp lang="en">
{{> ./head.html}}
<body>
  
  <amp-analytics type="googleanalytics">
    <script type="application/json">
      {
        "vars": {
          "account": "UA-XXXXX-Y"
        },
        "triggers": {
          "trackPageview": {
            "on": "visible",
            "request": "pageview"
          }
        }
      }
    </script>
  </amp-analytics>
  
  <a name="top" class="anchor"></a>
  
  {{> ./sidebar.html}}
  {{> ./header.html}}
  
  <div class="jumbotron">
    <div class="jumbo-logo-wrapper">
      <amp-img src="img/ts-mean-logo.svg" class="jumbo-logo" layout="responsive" alt="Typescript Mean Banner" width="413" height="227" ></amp-img>
    </div>
  </div>
  
  
  <main class="flex">
    {{> ./sidebar-lg.html}}
    {{> ./article.html}}
  </main>

</body>
</html>
