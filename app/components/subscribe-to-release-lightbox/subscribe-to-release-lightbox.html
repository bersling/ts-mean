<amp-lightbox id="subscribe-to-release-lightbox" layout="nodisplay">
  <div class="lightbox">
    <div class="subscribe-to-release-lightbox boxed center">
      <h2>
        Get updated.
      </h2>
      
      <div>
        <amp-img src="/img/tsmean-logo.svg" width="140" height="60" alt="tsmean Logo"></amp-img>
      </div>
      
      <p class="center">
        Get notified when the next public release is out.
      </p>
      
      <form method="post"
            action-xhr="https://mailchimp.tsmean.com/subscribe?listid=bda2644184"
            target="_top">
        
        <div>
          <input type="text"
                 name="FNAME"
                 required
                 placeholder="First Name">
        </div>
        <div class="spacer10"></div>
        <div>
          <input type="email"
                 name="EMAIL"
                 required
                 placeholder="Email">
        </div>
        
        <div class="spacer10"></div>
        
        <input type="submit"
               id="newsletter-subscription"
               class="tsmean-button primary"
               value="SUBSCRIBE">
        
        <div submit-success>
          <div class="spacer50"></div>
          Thank you for subscribing!
        </div>
      
      </form>
      
      <div class="spacer50"></div>
      
      <div class="right-align">
        <button id="close-lightbox-subscribe" on="tap:subscribe-to-release-lightbox.close">
          Close
        </button>
      </div>
    
    </div>
  </div>
</amp-lightbox>
