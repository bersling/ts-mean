<amp-lightbox id="subscribe-lightbox" layout="nodisplay">
  <div class="lightbox">
    <div class="subscribe-lightbox boxed center">
      <h2>
        Stay connected.
      </h2>
      
      <div>
        <amp-img src="/assets/img/tsmean-logo.svg" width="140" height="60" alt="tsmean Logo"></amp-img>
      </div>
      
      <p class="center">
        Stay up to date about fullstack typescript by signing up to our newsletter!
      </p>
      
      <form method="post"
            action-xhr="https://qcveybxjp3.execute-api.eu-central-1.amazonaws.com/default/tsmean-mailchimp-subscribe?listid=40dfd5e481"
            target="_top">
        
        <div>
          <input type="text"
                 name="FNAME"
                 required
                 placeholder="First Name">
        </div>
        <div class="spacer10"></div>
        <div>
          <input type="email"
                 name="EMAIL"
                 required
                 placeholder="Email">
        </div>
        
        <div class="spacer10"></div>
        <input type="submit"
               data-vars-event-category="Articles"
               data-vars-event-action="Subscribe"
               data-vars-event-label="Newsletter Subscription"
               data-vars-newsletter-subscribed="yes"
               data-gtm-tracked
               class="tsmean-button primary"
               value="SUBSCRIBE"
        >
        <div submit-success>
          <div class="spacer50"></div>
          Thank you for subscribing!
        </div>
      
      </form>
      
      <div class="spacer50"></div>
      
      <div class="right-align">
        <button data-vars-event-id="button-close-subscribe-to-newsletter-lightbox"
                on="tap:subscribe-lightbox.close">
          Close
        </button>
      </div>
    
    </div>
  </div>
</amp-lightbox>
