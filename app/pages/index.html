<!doctype html>
<html ⚡ lang="en">
<head>
  
  <title>TypeScript MEAN</title>
  <meta name="description" content="TypeScript MEAN is the best way to build your app in 2017 • MongoDB | Express | Angular4 | NodeJS • StarterKit and articles on full stack TypeScript">
  <meta name="keywords"
        content="MEAN, Mongo, MongoDB, Express, ExpressJS, Angular, AngularJS, Angular 2, Angular 4, Node, NodeJS, TypeScript, TypeScriptJS, Tutorial, Seed, Boilerplate, tsmean">
  <link rel="canonical" href="https://www.tsmean.com" />
  {{> commonHead}}
  
  <script async custom-element="amp-lightbox" src="https://cdn.ampproject.org/v0/amp-lightbox-0.1.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  
  <meta name="google-site-verification" content="da-tKg-BMS1YGTKTSW5-SrSIfnY-zDVtwFKsFOvxpzE" />
  
  <script data-ad-client="ca-pub-5851954377211597" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  
</head>
<body>
  
  {{> analytics}}
  {{> header}}
  
  <div class="jumbo-main">

    <amp-img src="/assets/img/ezgif.raven.gif"
             class="jumbo-image opacity80"
             alt="TypeScript Mean Banner"
             width="300"
             height="150">
    </amp-img>
    
    <div class="jumbo-title-container">
      <h1 class="jumbo-title center">
        <b>TypeScript</b>
        <span class="inline-block">front to back</span>
      </h1>
  
      <a href="./starter-kit">
        <button data-vars-event-category="StarterKit"
                data-vars-event-action="CTA Get started"
                data-vars-event-label="StarterKit"
                data-gtm-tracked
                class="jumbo-button margin-left-right-8 margin-top-bottom-8">
          GET STARTED
        </button>
      </a>
  
      <a href="https://github.com/tsmean/tsmean" target="_blank">
        <button data-vars-event-category="StarterKit"
                data-vars-event-action="External Link"
                data-vars-event-label="https://github.com/tsmean/tsmean"
                data-gtm-tracked
                class="jumbo-button margin-left-right-8 margin-top-bottom-8 bordered-inverse">
          GITHUB
        </button>
      </a>
  
      <p class="jumbo-subtitle">
        {{> logoWhite}} is the best way to get started with full stack TypeScript.
      </p>
      
    </div>
    
  </div>
  
  {{> valueBullets}}
  <hr>
  {{> ./components/subscribe-to-newsletter/subscribe-to-newsletter.html}}
  {{> footer}}
  
  {{> subscribeLightbox}}

</body>
</html>
